<section class="content-header">
    <h1></h1>
</section>
<section class="content">
    <div ng-show="anime == null" class="overlay row text-center">
        <div class="col-md-4 col-md-offset-4">
            <div class="box box-info"><h1> <i class="fa fa-refresh fa-spin"></i><br />
                <small>Loading Anime details</small></h1></div>

        </div>
    </div>
    <div ng-show="anime != null">
        <div class="row col-lg-offset-1 col-md-offset-1">
            <div class="col-lg-9 col-md-7">
                <h4>Description</h4>
                <p>{{anime.desc}}</p>
            </div>
            <div class="col-lg-2 col-md-4">
                <img ng-src="{{anime.img}}" alt="{{anime.name}}"/>
            </div>
        </div>
        <br />
        <div class="row col-lg-offset-1 col-md-offset-1">
        </div>
    </div>
    <div style='clear: both;'></div>
</section>
