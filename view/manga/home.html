<section class="content-header" ng-init="getManga()">
    <h1>
        Manga List
    </h1>
</section>
<section class="content">
    <div ng-show="mangas.length == 0" class="overlay row text-center">
        <div class="col-md-4 col-md-offset-4">
            <div class="box box-info"><h1> <i class="fa fa-refresh fa-spin"></i><br />
                <small>Loading Manga list</small></h1></div>

        </div>
    </div>
    <div ng-show="mangas.length > 0" infinite-scroll='loadMore()' infinite-scroll-disabled="scrollstop">
        <div class="col-lg-2 col-md-3 col-sm-4" ng-repeat="item in mangas track by $index">
                <div class="-align-center text-center">

                    <a ui-sref='manga({ mid: {{item.id}} })'>
                        <img ng-src="{{item.img}}" alt="{{item.title}}" width="150" height="200" />
                    </a>
                    <h4>{{item.title}}</h4>
                </div>
        </div>
        <div style='clear: both;'></div>
    </div>
</section>
